<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablas del Ejercicio</title>

    <style>
        /* Estilo general para ambas tablas */
        .tabla {
            width: 50%;
            margin: 20px auto;
            border: 4px double rgb(246, 10, 10);
            background-color: #9f18e2;
            border-collapse: collapse;
        }

        .tabla td {
            border: 2px solid red;
            padding: 10px;
        }

        /* Estilos para la tabla hecha con divs */
        .tabla-div {
            width: 50%;
            margin: 20px auto;
            display: table;
            border: 8px red;
            background-color: #9f18e2;
            border-collapse: collapse;
        }

        .fila {
            display: table-row;
        }

        .celda {
            display: table-cell;
            border: 2px solid red;
            padding: 10px;
        }
    </style>
</head>

<body>

<h1 style="text-align:center;">Ejercicio de Tablas</h1>

<!-- TABLA 1: usando <table> con clases -->
<table class="tabla">
    <tr>
        <td>Tutoriales En Linea 1</td>
        <td>Tutoriales En Linea 2</td>
        <td>Tutoriales En Linea 3</td>
    </tr>
    <tr>
        <td>Tutoriales En Linea 1</td>
        <td>Tutoriales En Linea 2</td>
        <td>Tutoriales En Linea 3</td>
    </tr>
</table>

<!-- TABLA 2: usando solo <div> -->
<div class="tabla-div">
    <div class="fila">
        <div class="celda">Tutoriales En Linea 1</div>
        <div class="celda">Tutoriales En Linea 2</div>
        <div class="celda">Tutoriales En Linea 3</div>
    </div>

    <div class="fila">
        <div class="celda">Tutoriales En Linea 1</div>
        <div class="celda">Tutoriales En Linea 2</div>
        <div class="celda">Tutoriales En Linea 3</div>
    </div>
</div>

</body>
</html>
