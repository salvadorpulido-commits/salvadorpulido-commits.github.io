  <h1>Receta de la tortilla francesa</h1>


  <h2>Ingredientes:</h2>
  <ul>
    <li>Huevos</li>
    <li>Aceite</li>
    <li>Sal</li>
  </ul>


  <h2>Preparación:</h2>
  <ol>
    <li>Calentar el aceite en una sartén</li>
    <li>Cascar el huevo y batirlo</li>
    <li>Verter el huevo batido en la sartén</li>
    <li>Esperar un par de minutos, voltear y volver a esperar.</li>
  </ol>


  <p>Servir con mayonesa, tomate o jamón.</p>
