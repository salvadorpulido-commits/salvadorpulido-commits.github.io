    <h1>Formulario de Contacto</h1>

    <!-- Formulario -->

        <!-- Campo de nombre -->
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <!-- Campo de correo electr�nico -->
        <label for="email">Correo electrnico:</label><br>
        <input type="email" id="email" name="correo" required><br><br>

        <!-- Campo de mensaje -->
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" cols="30" required></textarea><br><br>

        <!-- Campo para subir una imagen (Reto) -->
        <label for="imagen">Subir una imagen:</label><br>
        <input type="file" id="imagen" name="imagen" accept="image/*"><br><br>

        <!-- Bot�n de env�o -->
        <button type="submit">Enviar</button>
    </form>
